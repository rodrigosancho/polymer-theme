<link rel="import" href="../shared/shared-styles.html">

<dom-module id="template-404">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h1>404</h1>
    </template>
    <script>
        Polymer({
            is: 'template-404',
            init: function(){
                this.fire('update-head', {
                    title: '404 Page not found',
                    description: '404 Page not found'
                });
                this.fire('move-scroll', {
                    x: 0,
                    y: 0
                });
                this.fire('ready');
            }
        });
    </script>
</dom-module>
