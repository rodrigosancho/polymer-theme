<link rel="import" href="../shared/echo-html.html">

<link rel="import" href="../core/polymer-theme-service.html">
<link rel="import" href="../core/polymer-theme-variable.html">
<link rel="import" href="../shared/shared-styles.html">

<dom-module id="template-page-detail">
    <template>
        <style include="shared-styles">
            :host{
                display: block;
            }
        </style>

        <polymer-theme-variable id="slug"
                                key="slug"></polymer-theme-variable>

        <polymer-theme-service id="service"
                               on-page-received="_onPageReceived"
                               loading="{{ loading }}">
        </polymer-theme-service>

        <div class="card">
            <template is="dom-if"
                      if="{{ page.thumbnail }}">
                <div class="image">
                    <img src$="[[ page.thumbnail ]]" alt="[[ page.title.rendered ]]">
                </div>
            </template>
            <div class="content">
                <h1>[[ page.title.rendered ]]</h1>
                <echo-html html="[[ page.content.rendered ]]"></echo-html>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            is: 'template-page-detail',

            properties: {
                loading: {
                    type: Boolean,
                    reflectToAttribute: true
                },
                page: {
                    type: Object,
                    value: {}
                }
            },

            init: function (slug) {
                this.$.service.getPageBySlug(this.$.slug.value);
            },

            _onPageReceived: function (event) {

                if (event.detail.response.length === 0) {
                    this.fire('error', {
                        response: event.detail.response
                    })
                } else {
                    this.set('page', event.detail.response[0]);
                    //Notifying to the shell the new head's info
                    this.fire('update-head', this.page.seo);
                    //Since every single page share this template,
                    //we want to reset the scroll bar instead of share between the pages
                    this.fire('move-scroll', {
                        x : 0,
                        y : 0
                    });
                    this.fire('ready',{});
                }
            }
        });
    </script>
</dom-module>
