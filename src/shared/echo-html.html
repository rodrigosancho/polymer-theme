<dom-module id="echo-html">
  <template>
    <style>
    :host {
      display: block;
    }
  </style>
  <!-- DOM Goes Here -->
    <div id="content"></div>
  </template>
  <script>
    Polymer({
      is: 'echo-html',
      properties: {
        html: {
          type: String,
          observer: '_htmlChanged'
        },
        tag: {
          type: String,
          value: 'div'
        }
      },
      _htmlChanged: function (html) {
        // WARNING: potential XSS vulnerability if `html` comes from an untrusted source
        this.$.content.innerHTML = html;
      }
    });
</script>
</dom-module>
