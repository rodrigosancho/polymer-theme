<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">


<dom-module id="polymer-theme-admin-analytics">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <h2>Analytics</h2>
        <form id="form"
              is="iron-form">
            <paper-input label="Analytics code"
                         required
                         value="{{ options.analytics }}">
            </paper-input>
        </form>
    </template>
    <script>
        Polymer({
            is: 'polymer-theme-admin-analytics',
            properties: {
                options: Object
            }
        })
    </script>
</dom-module>
