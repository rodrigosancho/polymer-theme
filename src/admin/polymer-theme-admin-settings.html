<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../shared/wp-file-selector.html">

<dom-module id="polymer-theme-admin-settings">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <h2>General Settings</h2>
        <form id="form"
              is="iron-form"
              class="general-form">

            <wp-file-selector label="Favicon"
                              file-id="{{ options.favicon }}">
            </wp-file-selector>
            <paper-input label="Theme color"
                         value="{{ options.themeColor }}">
            </paper-input>
            <paper-input label="Analytics code"
                         value="{{ options.analytics }}">
            </paper-input>
        </form>
    </template>
    <script>
        Polymer({
            is: 'polymer-theme-admin-settings',
            properties: {
                options: Object
            }
        })
    </script>
</dom-module>
