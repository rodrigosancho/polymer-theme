<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../shared/shared-styles.html">

<dom-module id="polymer-theme-admin">
    <template>
        <style>
            :host {
                display: block;
            }

            :host app-drawer-layout {
                padding: 0 20px;
            }
        </style>
        <app-drawer-layout>
            <app-header id="header" fixed condenses>
                <app-toolbar>
                    <div main-title>&lt;polymer-theme-admin&gt;</div>
                </app-toolbar>
                <paper-tabs selected="{{ view }}" sticky>
                    <paper-tab>General Settings</paper-tab>
                    <paper-tab>Templates</paper-tab>
                    <paper-tab>Analytics</paper-tab>
                </paper-tabs>
            </app-header>

            <iron-ajax id="ajax"
                       method="post"
                       url="[[ url ]]"
                       content-type="application/json"
                       params="[[ params ]]"
                       body="[[ options ]]"></iron-ajax>

                <iron-pages id="pages"
                            selected="{{ view }}"
                            fallback-selection="0">
                    <div class="page">
                        <!-- Settings -->
                        <h2>General Settings</h2>
                        <form id="form"
                              is="iron-form">
                            <paper-input label="Favicon"
                                         required
                                         name="[[ getName('settings', 'favicon') ]]"
                                         value="{{ options.favicon }}">
                            </paper-input>
                            <paper-input label="Base url"
                                         name="[[ getName('settings', 'baseUrl') ]]"
                                         value="{{ options.baseUrl }}">
                            </paper-input>
                            <paper-input label="Theme color"
                                         name="[[ getName('settings', 'themeColor') ]]"
                                         value="{{ options.themeColor }}">
                            </paper-input>
                        </form>
                    </div>
                    <div class="page">
                        <!-- Templates -->
                        <h2>Templates</h2>
                    </div>
                    <div class="page">
                        <!-- Analytics -->
                        <h2>Analytics</h2>
                    </div>
                </iron-pages>

            <paper-button on-click="_submit">Save</paper-button>
        </app-drawer-layout>

    </template>
    <script>
        Polymer({
            is: 'polymer-theme-admin',
            properties: {
                language: 'en',
                /** admin-ajax.php path */
                url: String,
                /** Name of the theme's options */
                optionsName: String,
                /** Options values */
                options: Object,
                getName: {
                    type: 'Function',
                    computed: '_getName(optionsName)'
                },
                nonce: String,
                action : String,
                params: {
                    type: Object,
                    computed: '_mountParams(action, nonce)'
                }
            },
            _getName: function (optionsName) {
                return function (section, variable) {
                    return optionsName + '[\'' + section + '\'][\'' + variable + '\']';
                }
            },

            _mountParams: function (action, nonce){
                return {
                    action: action,
                    _nonce: nonce
               };
            },

            _submit: function () {
                this.$.ajax.generateRequest();
            }
        });
    </script>
</dom-module>
